appId: com.dhruvjangid.nextdl
productName: NextDL

extraMetadata:
  name: nextdl
  version: 2.3.0
  author: dhruvjangid
  description: YouTube & Instagram Content Downloader

directories:
  output: build/dist

files:
  - build/out/**/*

extraResources:
  - from: src/binaries/
    to: binaries
    filter:
      - "**/*"

mac:
  icon: src/icons/icon.icns
  target: dmg

win:
  icon: src/icons/icon.ico
  target: nsis

linux:
  icon: src/icons/icon.png
  target: AppImage
  category: Utility

publish:
  - provider: github
    owner: dhruv-jangid
    repo: nextdl
    token: ${env.GH_TOKEN}
