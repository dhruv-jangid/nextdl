appId: com.dhruvjangid.nextyt
productName: NextYT

mac:
  icon: lib/icons/icon.icns
  target: dmg

win:
  icon: lib/icons/icon.ico
  target: nsis

linux:
  icon: lib/icons/icon.png
  target: AppImage
  category: Utility

files:
  - out/**/*

publish:
  - provider: github
    owner: dhruv-jangid
    repo: nextyt

extraResources:
  - from: main/binaries/
    to: binaries
    filter:
      - "**/*"
